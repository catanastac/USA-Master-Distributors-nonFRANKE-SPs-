<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Custom GeoJSON Map</title>
    
    <!-- Leaflet CSS and JavaScript -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        html, body, #map {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }
        /* Style for the horizontal line in the popup */
        .leaflet-popup-content hr {
            border: none;
            border-top: 1px solid black;
            margin: 8px 0;
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <script>
        // 1. Initialize the map
        const map = L.map('map').setView([39.1, -94.58], 5);

        // 2. Add background map tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // 3. PASTE THE URL from Part 1 here
        const geojsonUrl = "https://script.google.com/macros/s/AKfycbztlPLtBuDsKga_PtRA2JOttSHu2FYrQKhK5jrd-QZ5gilGHe7w40UThJqaMpN4ZeIZfQ/exec";

        // 4. Define your custom pushpin icon
        const customPushpin = L.icon({
            iconUrl: 'https://maps.google.com/mapfiles/kml/pal4/icon63.png',
            iconSize: [22, 22],      // Size of the icon
            iconAnchor: [16, 32],    // Point of the icon which will correspond to marker's location
            popupAnchor: [0, -32]    // Point from which the popup should open relative to the iconAnchor
        });

        // 5. Fetch your GeoJSON data and add it to the map
        fetch(geojsonUrl)
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data, {
                    // This function creates the markers and popups
                    pointToLayer: function (feature, latlng) {
                        
                        // Build the popup content with your new formatting
                        let popupContent = 'No data available';
                        if (feature.properties) {
                            popupContent = '';
                            
                            // Add "Location ID" in bold
                            if (feature.properties['Location ID']) {
                                popupContent += `<b>${feature.properties['Location ID']}</b>`;
                            }

                            // Add other fields, each preceded by a horizontal line (<hr>)
                            if (feature.properties['Full Address']) {
                                popupContent += `<hr>${feature.properties['Full Address']}`;
                            }
                            if (feature.properties['Contact']) {
                                popupContent += `<hr>${feature.properties['Contact']}`;
                            }
                            if (feature.properties['Notes']) {
                                popupContent += `<hr>${feature.properties['Notes']}`;
                            }
                        }

                        // Create a marker with the custom pushpin and bind the popup
                        const marker = L.marker(latlng, { icon: customPushpin }).bindPopup(popupContent);
                        return marker;
                    }
                }).addTo(map);
            })
            .catch(error => console.error('Error fetching GeoJSON:', error));
    </script>
</body>
</html>
